<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .galeria {
            text-align: center;
        }
        .imagen-principal {
            max-width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #333;
        }
        .miniaturas {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .miniatura {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #999;
            transition: border-color 0.3s ease;
        }
        .miniatura:hover {
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="galeria">
        <img src="/api/placeholder/800/600" alt="Imagen Principal" class="imagen-principal" id="imagenPrincipal">
        <div class="miniaturas">
            <img src="/api/placeholder/200/200" alt="Miniatura 1" class="miniatura">
            <img src="/api/placeholder/200/200" alt="Miniatura 2" class="miniatura">
            <img src="/api/placeholder/200/200" alt="Miniatura 3" class="miniatura">
            <img src="/api/placeholder/200/200" alt="Miniatura 4" class="miniatura">
        </div>
    </div>

    <script>
        const imagenPrincipal = document.getElementById('imagenPrincipal');
        const miniaturas = document.querySelectorAll('.miniatura');

        miniaturas.forEach(miniatura => {
            miniatura.addEventListener('click', function() {
                imagenPrincipal.src = this.src.replace('200/200', '800/600');
                imagenPrincipal.alt = this.alt;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <div class="container">
        <h1>Animales del mundo</h1>
        <div class="imgGrande">
            <img src="img/cebra.jpg" alt="cebra" id="imagenPrincipal">
        </div>
        <div class="imgPeque" id="imgPeque">
            <img src="img/miniaturas/cebra_peq.jpg" alt="Cebra" title="Cebra" class="miniatura" id="0">
            <img src="img/miniaturas/girafa_peq.jpg" alt="Girafa" title="Girafa" class="miniatura" id="1">
            <img src="img/miniaturas/guepardo_peq.jpg" alt="Guepardo" title="Guepardo" class="miniatura" id="2">
            <img src="img/miniaturas/leon_peq.jpg" alt="León" title="León" class="miniatura" id="3">
        </div>
    </div>
    <script src="js/galeria.js"></script>
</body>
</html>
